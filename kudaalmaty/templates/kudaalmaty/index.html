{% extends 'kudaalmaty/base.html' %}

{% block content %}
	<div class="container">
		
				<div id="carousel" class="carousel slide">
		     	<ol class="carousel-indicators">
		     		<li class="active" data-target="#carousel" data-slide-to="0"></li>
		     		<li data-target="#carousel" data-slide-to="1"></li>
		     		<li data-target="#carousel" data-slide-to="2"></li>
		     	</ol>
		     	<div class="carousel-inner">
		     		<div class="item active first">
		     			<img src="/static/images/slide1.jpg" alt="photo" style="background-size: cover;">
		     			<div class="carousel-caption">
		     				
		     			</div>
		     		</div>
		     		<div class="item first">
		     			<img src="/static/images/slide2.jpg" " alt="photo"  style="background-size: cover;">
		     			<div class="carousel-caption">
		     				
		     			</div>
		     		</div>
		     		<div class="item first">
		     			<img src="/static/images/slide4.jpg" " alt="photo"  style="background-size: cover;">
		     			<div class="carousel-caption">
		     				
		     			</div>
		     		</div>
		     	</div>
		     	<a href ="#carousel" class="left carousel-control" data-slide="prev">
		     	<span class="glyphicon glyphicon-chevron-left"></span></a>
		     	<a href ="#carousel" class="right carousel-control" data-slide="next">
		     	<span class="glyphicon glyphicon-chevron-right"></span></a>
		     </div>
					
	</div>
	<div class="container">
		<div class="row">
		<div class="col-lg-12 mb-12 mb-md-0">
		<h2 class="text-center title"> Рекомендации</h2>
			
		</div>
		
		<div class="col-lg-12">
			<div class="row">
     {% for place in places %}
				  <div class="col-md-4 col-sm-6">
          
                
            		<div class="places">
             			<img class="pl_images" src="/static/images/{{place.first_photo}}" alt="">
             			<h2 class="names"><a href="{% url 'detail' pk=place.pk %}" id="detail" >{{place.title}} </a></h2>
             			<p class="address"><img src="/static/images/location.png" class="location">{{place.addr}}</p>
					      </div>
                  
          </div>
          
          {% endfor %}

				
			</div>
		</div>
			</div>

{% endblock %}
